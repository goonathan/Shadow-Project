<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancy request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="width: 80%; margin:auto;">
        <form action="">
            <h3>Personal Details</h3>
            
            <div class="form-group">
                <label for="name">Name</label> 
                <input class="form-control" type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="surname">Surname</label>
                <input class="form-control" type="text" name = "surname" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" type="tel" pattern="(021) 130-1949" name="phone" placeholder="0692844276">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name = "username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>
        
            <br><br><br>

            <h3>Job Details</h3>
            <div class="form-group">
                <label for="job">Job Title</label>
                <input class="form-control" type="text" name="job" required>
            </div>

            <div class="form-group">
                <label for="sal">Desired Salary Range</label>
                <input type="number" name="sal1" required> - <input type="number" name="sal" required>
            </div>

            <div class="form-group">
                <label for="cv">Attach CV</label>
            </div>
        
            <div class="form-group">
                <input type="file" name="cv" required>
            </div>
            
            <br><br><br>

            <button type="submit" class="btn btn-success" onclick="alert('You should get a response within a week')">SUBMIT</button>
            <br>

        </form>
    </div>
</body>
</html>
